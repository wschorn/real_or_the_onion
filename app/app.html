<head>
  <title>Real or The Onion?</title>
</head>

<body>
<header class="page-head">
<div class="container">
    <a class="site-logo" href="https://bitly.com/" title="bitly">
        <img src="http://bitly.com/s/beta/graphics/unified/logo.png" alt="bitly">
    </a>
    <div class="sign-up">
    <span class="right-margin mobile-hide">Take control of your links, <a href="https://bitly.com/a/sign_up" class="right-margin" target="_blank">sign up for free.</a></span>
    <span class="pull-right"><a class="link" href="https://bitly.com/a/sign_in" target="_blank">Sign in</a></span>
    </div>
</div> <!-- /container -->
</header>
  <div id="outer" class="container">
    {{> new_article }}
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    <ul class="art-ul">
        {{#each articles}}
          {{> article}}
        {{/each}}
    </ul>
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{else}}
  <div class="instructions">Click a article to select</div>
  {{/if}}
</template>

<template name="article">
  <li class="art-li">
  <div class="article {{selected}}">
    <a class="title-link" href={{long_url}}>{{title}}</a>
    <span class="description">{{description}}</span>

    <span class="real_score">{{real_score}} real points</span>
    <br>
    {{#if selected}}<input type="button" class="inc-hide {{real_score}}" value="This is Real!" />{{/if}}

  </div>
  </li>
</template>

<template name="new_article">
  <div class="new_article">
    <input id="new_article_name" type="text" />
    <input type="button" class="add" value="Add Bitlink" />
  </div>
</template>
